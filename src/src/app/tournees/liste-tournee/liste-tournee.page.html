<ion-content>
  <div class = "container">

      <!-- HEAD -->
    <div class = "head">
      <div class="back_button" (click) = "open_menu()" >
        <i class="fas fa-th" style=" color: white; font-size: 20px ; font-size: 20px ; vertical-align: -webkit-baseline-middle"></i>
      </div>

      <div class = "menu">
        <div class="list_icon">
          <i class="fas fa-at" style="color: white ;   margin-right: 10px; font-size: 20px ; font-size: 20px ; vertical-align: -webkit-baseline-middle"></i>
          <i class="fas fa-comments" style=" color: white ;   margin-right: 10px; font-size: 20px ; font-size: 20px ; vertical-align: -webkit-baseline-middle"></i>
          <i class="fas fa-ban on fa-camera" style=" color: white ;   margin-right: 10px; font-size: 20px ; font-size: 20px ; vertical-align: -webkit-baseline-middle"></i>
        </div> 
      </div>

      <div class= "menu_icon">
          <i class="fas fa-bars" style=" color: white; font-size: 20px ; font-size: 20px ; vertical-align: -webkit-baseline-middle"></i>
      </div>
    </div>
    <!-- HEAD -->

      <div class="body">
        <div class = "title_body">
          <h3>Tourn√©es</h3>
        </div>
        <div class = "table">
         <p-table #dt [columns]="cols" [value]="data" [paginator]="true" [paginatorPosition]="'top'" [rows]="10" [(selection)]="selected" dataKey="name" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)" class="tableau">
      
          <ng-template pTemplate="caption">
                  <div style="text-align: right">        
                      <i class="fas fa-search" style="margin: 4px 4px 0 0 ; color: gray; font-size: 20px;"></i>
                      <input type="text" pInputText size="20" placeholder="Filtrer" (input)="dt.filterGlobal($event.target.value, 'contains')" >
                  </div>
              </ng-template>

                      <ng-template pTemplate="header" let-columns>
                        <tr>
                          <th *ngFor="let col of columns" [pSortableColumn]="col.field" [ngStyle]="{'display': col.display}">
                              {{col.header}}
                              <p-sortIcon [field]="col.field"></p-sortIcon>
                          </th>
                      </tr>
                      </ng-template>
                      
                      <ng-template pTemplate="body" let-rowData let-columns="columns">
                          <tr [pSelectableRow]="rowData" >
                              <td *ngFor="let col of columns" (click) = "onRowClicked(rowData)"  [ngStyle]="{'display': col.display}">
                                      {{rowData[col.field]}}
                              </td>
                          </tr>
                      </ng-template>
                  </p-table>

        </div>
      </div>

      <div class="footer">

      </div>
  </div>

</ion-content>
